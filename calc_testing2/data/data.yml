add:
  - [1,1,2]  # 整数
  - [10000, 20000, 30000]  # 大的整数
  - [1.22, 1.42, 2.64]  # 浮点数
  - [1.2, 1.8, 3.0]  # 浮点数相加为整数
  - [0, 5, 5]  # 包含0
  - [0, 0, 0]  # 全是0
  - [-1, -5, -6]  # 负数
  - [-5, 5, 0]  # 相加和为0
  - [-5, 6, 1]  # 正负相加为正
  - [-7, 2, -5]  # 正负相加为负
  - [a, 6, incorrect type]  # 有字母
sub:
  - [2,1,0]  # 整数
  - [30000, 20000, 10000]  # 大的整数
  - [2.53, 1.42, 1.11]  # 浮点数
  - [1.2, 1.2, 1.0]  # 浮点数相减为整数
  - [5, 0, 5]  # 包含0
  - [0, 0, 0]  # 全是0
  - [-7, -5, -2]  # 负数
  - [5, 5, 0]  # 相减差为0
  - [5, -6, 11]  # 正负相减为正
  - [-7, 2, -9]  # 正负相减为负
  - [-2, -7, 5]  # 负负相减为正
  - [a, 6, incorrect type]  # 有字母
mul:
  - [8, 8, 64]  # 整数相乘
  - [2.1, 1.5, 3.15]  # 浮点数相乘
  - [0, 8, 0]  # 包含0
  - [1.5, 1.2, 1]  # 浮点数相乘为整数
  - [1.5, 3, 4.5]  # 浮点数和整数相乘
  - [a, 6, incorrect type]  # 有字母
div:
  - [8, 8, 1]  # 相同的整数相除
  - [2, 1, 2]  # 整数除以1
  - [0, 8, 0]  # 被除数是0
  - [1.5, 1.5, 1]  # 相同的浮点数相除
  - [2.8, 1, 2.8]  # 浮点数除以1
  - [3, 6, 0.5]  # 整数相除是浮点数
  - [6.6, 2.2, 3]  # 整数相除是浮点数
  - [2, 0, division by zero]  # 除数为0
  - [a, 1, incorrect type]  # 有字母
mix:
  add1:
    - [1, 1, 2]
    - [2, 3, 5]
    - [1, 3, 4]

  div1:
    - [2, 1, 2]
    - [6, 2, 3]