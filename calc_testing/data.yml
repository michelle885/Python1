add:
  - [1,1,2]  # 整数
  - [10000, 20000, 30000]  # 大的整数
  - [1.2, 1.4, 2.6]  # 浮点数
  - [1.2, 1.8, 3.0]  # 浮点数相加为整数
  - [0, 5, 5]  # 包含0
  - [0, 0, 0]  # 全是0
  - [-1, -5, -6]  # 负数
  - [-5, 5, 0]  # 相加和为0
  - [-5, 6, 1]  # 正负相加为正
  - [-7, 2, -5]  # 正负相加为负
div:
  - [8, 8, 1]  # 相同的整数相除
  - [2, 1, 2]  # 整数除以1
  - [0, 8, 0]  # 被除数是0
  - [1.5, 1.5, 1]  # 相同的浮点数相除
  - [2.8, 1, 2.8]  # 浮点数除以1
  - [3, 6, 0.5]  # 整数相除是浮点数